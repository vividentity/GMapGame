var geocoder;
var person;
var location;
var map;
var markersArray = [];
var bounds;
var infowindow =  new google.maps.InfoWindow({
    content: ''
});

//plot initial point using geocode instead of coordinates (works just fine)
function initialize() {
	
    geocoder = new google.maps.Geocoder();
    bounds = new google.maps.LatLngBounds ();

    var myOptions = {
        zoom: 2, 
		minZoom: 3,
		maxZoom: 22,
        mapTypeId: google.maps.MapTypeId.SATELLITE,
		disableDefaultUI: true
    };
	
    map = new google.maps.Map(document.getElementById("gmaps-container"), myOptions);

    geocoder.geocode( { 'address': 'NR31 8SX'}, function(results, status) {
		
        if (status == google.maps.GeocoderStatus.OK) {
			
			person = new google.maps.MarkerImage('map.png',
				// size of marker
				new google.maps.Size(16, 32),
				// store location is at pin
				new google.maps.Point(0, 0),
				// info window anchor
				new google.maps.Point(0, 0)
			);
			
            map.setCenter(results[0].geometry.location);

			marker = new google.maps.Marker({
				position: results[0].geometry.location,
				map: map,
				icon: person
			 });

            bounds.extend(results[0].geometry.location);

            markersArray.push(marker);
        }
        else{
            alert("Geocode was not successful for the following reason: " + status);
        }
		
    });

    plotMarkers();
}

var locationsArray = [
		['Playing Fields', 'The Playing Fields, Mill Lane, Great Yarmouth NR31 8HS'],
		['Bradwell Fuel Station', 'Blackbird Close, Great Yarmouth, Norfolk NR31 8RU']
	];

function plotMarkers(){
    var i;
    for(i = 0; i < locationsArray.length; i++){
        codeAddresses(locationsArray[i]);
    }
}

function codeAddresses(address){
	
    geocoder.geocode( { 'address': address[1]}, function(results, status) { 
        if (status == google.maps.GeocoderStatus.OK) {
			
//			location = new google.maps.MarkerImage('location.png',
//				new google.maps.Size(50, 50),
//				new google.maps.Point(0, 0),
//				new google.maps.Point(0, 0)
//			);
			
            marker = new google.maps.Marker({
                map: map,
//				icon: location,
                position: results[0].geometry.location
            });

            google.maps.event.addListener(marker, 'click', function() {
                infowindow.setContent(address[0]);
                infowindow.open(map, this);
            });

            bounds.extend(results[0].geometry.location);

            markersArray.push(marker); 
        }
        else{
            alert("Geocode was not successful for the following reason: " + status);
        }

        map.fitBounds(bounds);
    });
}

google.maps.event.addDomListener(window, 'load', initialize);
